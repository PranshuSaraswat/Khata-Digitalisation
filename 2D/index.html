<!DOCTYPE html>
<html>
<head>
  <title>Login - Plot Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Enter longitude" required>
    </div>
    <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Enter latitude" required>
    </div>
    <div class="form-group">
      <label for="directionN">Direction (North):</label>
      <input type="number" id="directionN" name="directionN" placeholder="Enter degrees (0-360)" required>
    </div>
    <div class="form-group">
      <label for="directionS">Direction (South):</label>
      <input type="number" id="directionS" name="directionS" placeholder="Enter degrees (0-360)" required>
    </div>
    <div class="form-group">
      <label for="directionE">Direction (East):</label>
      <input type="number" id="directionE" name="directionE" placeholder="Enter degrees (0-360)" required>
    </div>
    <div class="form-group">
      <label for="directionW">Direction (West):</label>
      <input type="number" id="directionW" name="directionW" placeholder="Enter degrees (0-360)" required>
    </div>
    <div class="form-group">
      <button type="button" onclick="submitLogin()">Submit</button>
    </div>
  </form>
</div>

<script>
  function submitLogin() {
    const longitude = document.getElementById('longitude').value;
    const latitude = document.getElementById('latitude').value;
    const directionN = document.getElementById('directionN').value;
    const directionS = document.getElementById('directionS').value;
    const directionE = document.getElementById('directionE').value;
    const directionW = document.getElementById('directionW').value;

    // Log the values (you can replace this with an API call or other logic)
    console.log("Longitude:", longitude);
    console.log("Latitude:", latitude);
    console.log("North:", directionN);
    console.log("South:", directionS);
    console.log("East:", directionE);
    console.log("West:", directionW);

    // Check if longitude and latitude match the condition
    if (longitude == 20 && latitude == 10) {
      window.location.href = "new.html"; // Redirect to new.html
    } else {
      alert("Invalid longitude or latitude. Please try again.");
    }
  }
</script>

</body>
</html>
