<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Plot Search</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Plot Search System</h2>
    
    <!-- Navigation buttons -->
    <div class="space-y-4 mb-6">
      <button onclick="window.location.href='/analysis'" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
        <i class="fas fa-image mr-2"></i>
        Plot Analysis Tool
      </button>
      <div class="text-center text-gray-500 text-sm">
        Upload and analyze plot layout images
      </div>
      <hr class="my-4">
    </div>

    <h3 class="text-lg font-semibold text-center mb-4 text-gray-700">Login to View Plots</h3>
    <form id="loginForm" class="space-y-5" onsubmit="event.preventDefault(); submitLogin();">
      <div>
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Enter longitude" required class="form-input" />
      </div>
      <div>
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Enter latitude" required class="form-input" />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="directionN" class="form-label flex items-center gap-2">
            <i class="fas fa-arrow-up text-blue-600"></i> Direction (North)
          </label>
          <input type="number" id="directionN" name="directionN" min="0" max="360" placeholder="Degrees (0-360)" class="form-input" />
        </div>
        <div>
          <label for="directionS" class="form-label flex items-center gap-2">
            <i class="fas fa-arrow-down text-blue-600"></i> Direction (South)
          </label>
          <input type="number" id="directionS" name="directionS" min="0" max="360" placeholder="Degrees (0-360)" class="form-input" />
        </div>
        <div>
          <label for="directionE" class="form-label flex items-center gap-2">
            <i class="fas fa-arrow-right text-blue-600"></i> Direction (East)
          </label>
          <input type="number" id="directionE" name="directionE" min="0" max="360" placeholder="Degrees (0-360)" class="form-input" />
        </div>
        <div>
          <label for="directionW" class="form-label flex items-center gap-2">
            <i class="fas fa-arrow-left text-blue-600"></i> Direction (West)
          </label>
          <input type="number" id="directionW" name="directionW" min="0" max="360" placeholder="Degrees (0-360)" class="form-input" />
        </div>
      </div>
      <button type="submit" class="submit-button">Login to Plot System</button>
    </form>
  </div>

  <script>
    function submitLogin() {
      const longitude = parseFloat(document.getElementById('longitude').value);
      const latitude = parseFloat(document.getElementById('latitude').value);
      const directionN = document.getElementById('directionN').value;
      const directionS = document.getElementById('directionS').value;
      const directionE = document.getElementById('directionE').value;
      const directionW = document.getElementById('directionW').value;

      console.log("Longitude:", longitude);
      console.log("Latitude:", latitude);
      console.log("North:", directionN);
      console.log("South:", directionS);
      console.log("East:", directionE);
      console.log("West:", directionW);

      if (longitude === 20 && latitude === 10) {
        // Redirect to plot1.html with query parameters
        const queryParams = `?N=${directionN}&S=${directionS}&E=${directionE}&W=${directionW}`;
        window.location.href = "/plot/plot1.html" + queryParams;
      } else if (longitude === 20 && latitude === 20) {
        // Redirect to plot2.html with query parameters
        const queryParams = `?N=${directionN}&S=${directionS}&E=${directionE}&W=${directionW}`;
        window.location.href = "/plot/plot2.html" + queryParams;
      } else {
        alert("Invalid longitude or latitude. Please try again");
      }
    }
  </script>
</body>
</html>
